
<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>Encuesta</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
	<!--Github bootstrap more Glyphicons-->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.icon-large.min.css">
	<!--Fonts-->
	<link rel="fonts" type="text/font" href="../fonts/glyphicons-halflings-regular">
	<link rel="fonts" type="text/font" href="../fonts/glyphicons-halflings-regular.svg">
	<link rel="fonts" type="text/font" href="../fonts/glyphicons-halflings-regular.ttf">
	<link rel="fonts" type="text/font" href="../fonts/glyphicons-halflings-regular.woff">
	<link rel="fonts" type="text/font" href="../fonts/glyphicons-halflings-regular.woff2">
	<script type="text/javascript" src="../js/scripts.js"></script>
</head>
<body>
	<header>
		<div class="media">
			<div class="media-left">
				<img src="../img/logos/itam.png" class="img-responsive">
			</div>
		</div>
	</header>

	<form class="forma">
		<!--Subir Foto-->
		<div class="form-group">
			<div class="media">
				<div class="media-left media-middle">
					<a href="#">
						<img class="media-object" class="img-responsive" src="../img/no-user.png" alt="no-user">
					</a>
				</div>
				<div class="media-body">					
					<label for="exampleInputFile">Imagen</label>
					<input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
					<small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
				</div>
			</div>
		</div>
		<!--Clave Unica-->
		<div class="form-group row">
			<label for="example-number-input" class="col-xs-2 col-form-label">Clave Unica:</label>
			<div class="col-xs-10">
				<input class="form-control" type="number" id="example-number-input" placeholder="000000">
			</div>
		</div>
		<!--Nombre-->
		<div class="form-group row">
			<label for="example-text-input" class="col-xs-2 col-form-label">Nombre:</label>
			<div class="col-xs-10">
				<input class="form-control" type="text" id="example-text-input" placeholder="Nombre">
			</div>
		</div>
		<!--Email-->
		<div class="form-group row">
			<label for="example-email-input" class="col-xs-2 col-form-label">Email: </label>
			<div class="col-xs-10">
				<input class="form-control" type="email" id="example-email-input" placeholder="tuEmail@example.com">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
		</div>
		<!--Edad-->
		<div class="form-group row">
			<label for="example-number-input" class="col-xs-2 col-form-label">Edad:</label>
			<div class="col-xs-10">
				<input class="form-control" type="number" id="example-number-input" placeholder="00">
			</div>
		</div>
		<!--Preparatoria-->
		<div class="form-group row">
			<label for="example-text-input" class="col-xs-2 col-form-label">Preparatoria:</label>
			<div class="col-xs-10">
				<input class="form-control" type="text" id="example-text-input" placeholder="Preparatoria">
			</div>
		</div>	
		<!--Delegacion donde vive actualmente-->
		<div class="form-group row">
			<label for="example-text-input" class="col-xs-2 col-form-label">Delegacion donde vive actualmente:</label>
			<div class="col-xs-10">
				<input class="form-control" type="text" id="example-text-input" placeholder="Delegacion">
			</div>
		</div>	
		<!--Estudia en otra escuela-->
		<fieldset class="form-group">
			<legend>Estudia en otra escuela</legend>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>Si
				</label>
				<div class="form-group row">
					<label for="example-text-input" class="col-xs-2 col-form-label">¿Qué estudia?</label>
					<div class="col-xs-10">
						<input class="form-control" type="text" id="example-text-input" placeholder="Estudio">
					</div>
					<label for="example-text-input" class="col-xs-2 col-form-label">¿En dónde?</label>
					<div class="col-xs-10">
						<input class="form-control" type="text" id="example-text-input" placeholder="Lugar">
					</div>
				</div>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">No
				</label>
			</div>			
		</fieldset>
		<!--Trabaja-->
		<fieldset class="form-group">
			<legend>Trabaja</legend>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>Si
				</label>
				<div class="form-group row">
					<label for="example-text-input" class="col-xs-2 col-form-label">¿En dónde?</label>
					<div class="col-xs-10">
						<input class="form-control" type="text" id="example-text-input" placeholder="Lugar">
					</div>
					<label for="example-text-input" class="col-xs-2 col-form-label">Puesto</label>
					<div class="col-xs-10">
						<input class="form-control" type="text" id="example-text-input" placeholder="Puesto">
					</div>
				</div>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">No
				</label>
			</div>			
		</fieldset>
		<!--Financiamiento-->
		<fieldset class="form-group">
			<legend>Ayuda financiera</legend>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>Beca
				</label>
				<div class="form-group row">
					<label for="example-number-input" class="col-xs-2 col-form-label">Porcentaje:</label>
					<div class="col-xs-10">
						<input class="form-control" type="number" id="example-number-input" placeholder="00%">
					</div>
				</div>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>Prestamo
				</label>
				<div class="form-group row">
					<label for="example-number-input" class="col-xs-2 col-form-label">Porcentaje:</label>
					<div class="col-xs-10">
						<input class="form-control" type="number" id="example-number-input" placeholder="00%">
					</div>
				</div>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>Niniguno
				</label>				
			</div>			
		</fieldset>
		<!--Procendencia-->
		<fieldset class="form-group">
			<legend>Procedencia</legend>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>¿Foráneo?
				</label>
				<div class="form-group row">
					<label for="example-text-input" class="col-xs-2 col-form-label">¿De dónde?</label>
					<div class="col-xs-10">
						<input class="form-control" type="text" id="example-text-input" placeholder="Estado">
					</div>
				</div>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>¿Extranjero?
				</label>
				<div class="form-group row">
					<label for="example-text-input" class="col-xs-2 col-form-label">¿De dónde?</label>
					<div class="col-xs-10">
						<input class="form-control" type="text" id="example-text-input" placeholder="País">
					</div>
				</div>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>Niniguno
				</label>				
			</div>			
		</fieldset>
		<!--Actividades-->
		<div class="form-group">
			<label for="exampleTextarea">¿En qué tipo de actividad deportiva, cultural, académica te gustaría participar?</label>
			<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
		</div>
		<!--Pasatiempos-->
		<div class="form-group">
			<label for="exampleTextarea">¿tienes algún hobby, pasatiempo o realizas alguna actividad extracurriculaeres?</label>
			<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
		</div>
		<!--Felicidad-->
		<div class="form-group">
			<label for="exampleTextarea">Serías más feliz en el ITAM si:</label>
			<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
		</div>
		<!--Comentarios-->
		<div class="form-group">
			<label for="exampleTextarea">Recomendaciones o comentarios en general que quisiera hacernos</label>
			<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
