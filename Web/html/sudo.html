<body onload="toogle('navigation')">
	<header id="menu">
		<!--Logo-->
		<div class="media">
		
			<div class="media-left">
				<img id="menu" src="../img/logos/itam.png" class="img-responsive img-itam">
			</div>
			<!--Search-->
		<form class="navbar-form navbar-left search" role="search">

			<div class="form-group input-search">
				<input type="text" class="form-control" placeholder="Nombre">
			</div>
			<button type="submit" class="btn btn-default btn-search">
				<span class="" aria-hidden="true"><i class="icon-search icon-large icon-white"></i></span>
			</button>


				<div class="form-group input-search">
				<input type="text" class="form-control" placeholder="Clave Unica">
			</div>
			<button type="submit" class="btn btn-default btn-search">
				<span class="" aria-hidden="true"><i class="icon-search icon-large icon-white"></i></span>
			</button>
		</form>

		     <button type="submit" class="btn btn-default btn-toogle" onclick="toogle('navigation')">
				<span class="" aria-hidden="true"><i class="icon-th icon-large icon-white"></i></span>
			</button>
		</div>
		
	</header>
