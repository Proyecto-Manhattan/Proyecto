<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>Admin Panel</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
	<!--Github bootstrap more Glyphicons-->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.icon-large.min.css">
	<!--Fonts-->
	<link rel="fonts" type="text/font" href="../fonts/glyphicons-halflings-regular">
	<link rel="fonts" type="text/font" href="../fonts/glyphicons-halflings-regular.svg">
	<link rel="fonts" type="text/font" href="../fonts/glyphicons-halflings-regular.ttf">
	<link rel="fonts" type="text/font" href="../fonts/glyphicons-halflings-regular.woff">
	<link rel="fonts" type="text/font" href="../fonts/glyphicons-halflings-regular.woff2">
	<script type="text/javascript" src="../js/scripts.js"></script>     
</head>
<body onload="toogle('navigation')">
	<header id="menu">
		<!--Logo-->
		<div class="media">			
			<div class="media-left">
				<img id="menu" src="../img/logos/itam.png" class="img-responsive img-itam">
			</div>			
			<form class="navbar-form navbar-left search" role="search">
				<!--Search nombre-->
				<div class="form-group input-search">
					<input type="text" class="form-control" placeholder="Nombre">
				</div>
				<button type="submit" class="btn btn-default btn-search">
					<span class="" aria-hidden="true"><i class="icon-search icon-large icon-white"></i></span>
				</button>
				<!--Search clave unica-->
				<div class="form-group input-search">
					<input type="text" class="form-control" placeholder="Clave Unica">
				</div>
				<button type="submit" class="btn btn-default btn-search">
					<span class="" aria-hidden="true"><i class="icon-search icon-large icon-white"></i></span>
				</button>
			</form>
			<!--Menu-->
			<button type="submit" class="btn btn-default btn-toogle" onclick="toogle('navigation')">
				<span class="" aria-hidden="true"><i class="icon-th icon-large icon-white"></i></span>
			</button>
		</div>		
	</header>
	<div id="navigation">		
		<div class="row">
			<!--Add-->
			<div class="col-xs-3 col-md-3 btn-img">
				<a href="#" class="thumbnail btn-a">
					<img src="../img/numbers/more.png" alt="more">
				</a>
			</div>
			<!--Delete Group-->
			<div class="col-xs-3 col-md-3 btn-img">
				<a href="#" class="thumbnail btn-a">
					<img src="../img/numbers/delete.png" alt="delete">
				</a>
			</div>
			<!--Group with no semester-->
			<div class="col-xs-3 col-md-3 btn-img">
				<a href="#" class="thumbnail btn-a">
					<img src="../img/numbers/group.png" alt="group">
				</a>
			</div>
			<!--Group more than 8 semesters-->
			<div class="col-xs-3 col-md-3 btn-img">
				<a href="#" class="thumbnail btn-a">
					<img src="../img/numbers/infinite-time.png" alt="more">
				</a>
			</div>
		</div>
		<!--Semesters-->
		<div class="row">
			<div class="col-xs-0 col-md-2 btn-img">
				<div class=" btn-a">
				</div>
			</div>
			<!--Semesters 1-->
			<div class="col-xs-3 col-md-1 btn-img">
				<a  id="btn-obten" href="#" class="thumbnail btn-a btn-obten" onclick="obtenAlumnos()">
					<img src="../img/numbers/one.png" alt="one">
				</a>
			</div>
			<!--Semesters 2-->
			<div class="col-xs-3 col-md-1 btn-img">
				<a id="btn-obten" href="#" class="thumbnail btn-a btn-obten" onclick="obtenAlumnos()">
					<img src="../img/numbers/two.png" alt="two">
				</a>
			</div>
			<!--Semesters 3-->
			<div class="col-xs-3 col-md-1 btn-img">
				<a id="btn-obten" href="#" class="thumbnail btn-a btn-obten" onclick="obtenAlumnos()">
					<img src="../img/numbers/three.png" alt="three">
				</a>
			</div>
			<!--Semesters 4-->
			<div class="col-xs-3 col-md-1 btn-img">
				<a id="btn-obten" href="#" class="thumbnail btn-a btn-obten" onclick="obtenAlumnos()">
					<img src="../img/numbers/four.png" alt="four">
				</a>
			</div>
			<!--Semesters 5-->
			<div class="col-xs-3 col-md-1 btn-img">
				<a id="btn-obten" href="#" class="thumbnail btn-a btn-obten" onclick="obtenAlumnos()">
					<img src="../img/numbers/five.png" alt="five">
				</a>
			</div>
			<!--Semesters 6-->
			<div class="col-xs-3 col-md-1 btn-img">
				<a id="btn-obten" href="#" class="thumbnail btn-a btn-obten" onclick="obtenAlumnos()">
					<img src="../img/numbers/six.png" alt="six">
				</a>
			</div>
			<!--Semesters 7-->
			<div class="col-xs-3 col-md-1 btn-img">
				<a id="btn-obten" href="#" class="thumbnail btn-a btn-obten" onclick="obtenAlumnos()">
					<img src="../img/numbers/seven.png" alt="seven">
				</a>
			</div>
			<!--Semesters 8-->
			<div class="col-xs-3 col-md-1 btn-img">
				<a id="btn-obten" href="#" class="thumbnail btn-a btn-obten" onclick="obtenAlumnos()">
					<img src="../img/numbers/eight.png" alt="eight">
				</a>
			</div>
			<div class="col-xs-0 col-md-2 btn-img">
				<div class=" btn-a">
				</div>
			</div>
		</div>
	</div>
	<!--DIV DE ALUMNOS-->
	<div id="alumnos" class="row true"></div>

	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>

</body>
</html>
