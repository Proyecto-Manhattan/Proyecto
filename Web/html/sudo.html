<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>Admin Panel</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
	<!--Github bootstrap more Glyphicons-->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.icon-large.min.css">
	<!--Fonts-->
	<link rel="fonts" type="text/font" href="../fonts/glyphicons-halflings-regular">
	<link rel="fonts" type="text/font" href="../fonts/glyphicons-halflings-regular.svg">
	<link rel="fonts" type="text/font" href="../fonts/glyphicons-halflings-regular.ttf">
	<link rel="fonts" type="text/font" href="../fonts/glyphicons-halflings-regular.woff">
	<link rel="fonts" type="text/font" href="../fonts/glyphicons-halflings-regular.woff2">
	<script type="text/javascript" src="../js/scripts.js"></script>     
</head>
<body>
	<header>
		<div class="media">
			<div class="media-left">
				<img src="../img/logos/itam.png" class="img-responsive">
			</div>
		</div>
	</header>
	<div class="row">
  <div class="col-xs-6 col-md-3">
    <a href="#" class="thumbnail">
      <img src="..." alt="...">
    </a>
  </div>
  ...
</div>
	<!--Username thumbnail-->
	<div class="row">
		<div class="col-sm-6 col-md-4">
			<div class="thumbnail">
				<h3>Usuario</h3>
				<img src="../img/no-user.png" alt="no-user">
				<div class="caption">
					<h3>Carrera</h3>
					<div class="progress">
						<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
							<span class="sr-only">40% Complete (success)</span>
						</div>
					</div>
					<div class="progress">
						<div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
							<span class="sr-only">20% Complete</span>
						</div>
					</div>
					<div class="progress">
						<div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
							<span class="sr-only">60% Complete (warning)</span>
						</div>
					</div>
					<div class="progress">
						<div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
							<span class="sr-only">80% Complete (danger)</span>
						</div>
					</div>
					<p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>

</body>
</html>
