<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>Admin Panel</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
	<!--Github bootstrap more Glyphicons-->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.icon-large.min.css">
	<!--Fonts-->
	<link rel="fonts" type="text/font" href="../fonts/glyphicons-halflings-regular">
	<link rel="fonts" type="text/font" href="../fonts/glyphicons-halflings-regular.svg">
	<link rel="fonts" type="text/font" href="../fonts/glyphicons-halflings-regular.ttf">
	<link rel="fonts" type="text/font" href="../fonts/glyphicons-halflings-regular.woff">
	<link rel="fonts" type="text/font" href="../fonts/glyphicons-halflings-regular.woff2">
	<script type="text/javascript" src="../js/scripts.js"></script>     
</head>
<body>
	<header>
		<!--Logo-->
		<div class="media">
			<div class="media-left">
				<img src="../img/logos/itam.png" class="img-responsive">
			</div>
		</div>
		<!--Search-->
		<form class="navbar-form navbar-left" role="search">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Nombre">
			</div>
			<button type="submit" class="btn btn-default">
				<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
			</button>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Clave Unica">
			</div>
			<button type="submit" class="btn btn-default">
				<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
			</button>
		</form>
	</header>
	<!--add or delete-->
	<div class="row">
		<div class="col-xs-2 col-md-3">
			<a href="#" class="thumbnail">
				<img src="../img/numbers/more.png" alt="more">
			</a>
		</div>
		<div class="col-xs-2 col-md-3">
			<a href="#" class="thumbnail">
				<img src="../img/numbers/delete.png" alt="delete">
			</a>
		</div>
		<div class="col-xs-2 col-md-3">
			<a href="#" class="thumbnail">
				<img src="../img/numbers/group.png" alt="group">
			</a>
		</div>
	</div>
	<!--Semesters-->
	<div class="row">
		<div class="col-xs-2 col-md-3">
			<a href="#" class="thumbnail">
				<img src="../img/numbers/one.png" alt="one">
			</a>
		</div>
		<div class="col-xs-2 col-md-3">
			<a href="#" class="thumbnail">
				<img src="../img/numbers/two.png" alt="two">
			</a>
		</div>
		<div class="col-xs-2 col-md-3">
			<a href="#" class="thumbnail">
				<img src="../img/numbers/three.png" alt="three">
			</a>
		</div>
		<div class="col-xs-2 col-md-3">
			<a href="#" class="thumbnail">
				<img src="../img/numbers/four.png" alt="four">
			</a>
		</div>
		<div class="col-xs-2 col-md-3">
			<a href="#" class="thumbnail">
				<img src="../img/numbers/five.png" alt="five">
			</a>
		</div>
		<div class="col-xs-2 col-md-3">
			<a href="#" class="thumbnail">
				<img src="../img/numbers/six.png" alt="six">
			</a>
		</div>
		<div class="col-xs-2 col-md-3">
			<a href="#" class="thumbnail">
				<img src="../img/numbers/seven.png" alt="seven">
			</a>
		</div>
		<div class="col-xs-2 col-md-3">
			<a href="#" class="thumbnail">
				<img src="../img/numbers/eight.png" alt="eight">
			</a>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-2 col-md-3">
			<a href="#" class="thumbnail">
				<img src="../img/numbers/infinite-time.png" alt="more">
			</a>
		</div>
	</div>
	<!--Username thumbnail-->
	<div class="row">
		<div class="col-sm-4 col-md-4">
			<div class="thumbnail">
				<h3>Usuario</h3>
				<img src="../img/no-user.png" alt="no-user">
				<div class="caption">
					<h3>Clave Unica</h3>
					<div class="progress">
						<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
							<span class="sr-only">40% Complete (success)</span>
						</div>
					</div>
					<div class="progress">
						<div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
							<span class="sr-only">20% Complete</span>
						</div>
					</div>
					<div class="progress">
						<div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
							<span class="sr-only">60% Complete (warning)</span>
						</div>
					</div>
					<div class="progress">
						<div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
							<span class="sr-only">80% Complete (danger)</span>
						</div>
					</div>
					<p><a href="#" class="btn btn-primary" role="button">Ver</a> <a href="#" class="btn btn-danger" role="button">Eliminar</a></p>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>

</body>
</html>
